<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
  </head>
  <body>
    <!-- non breaking space -->
    <p>Hello im &nbsp; &nbsp; &nbsp; jonathan</p>
    <!-- greater then and less -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <!-- greater then above, lesser than symbol below -->
    <p>1 &lt; 2</p>
    <p>5 &#60; 2</p>
    <!-- copright and trademark -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- suites -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- coputer code -->
    <code>
      &lt; print"hello world" &gt;
    </code>
    <p> Save the file by pressing <kbd> CTRL + S</kbd></p>
    <!-- https://www.w3schools.com/html/html_entities.asp  for more entities->
  </body>
</html>
