<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- unordered list -->
  <ul>
    <li>
      Item one
    </li>
    <li>
      Item two
    </li>
    <li>
      Item three
    </li>
    <li>
      Item four
    </li>
  </ul>
  <!-- ordered list -->
  <ol type="I">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>
  <!-- nested list -->
  <ul>
    <li>
      Item one
    </li>
    <li>
      Item two
      <ul>
        <li> nested item 1</li>
        <li> nested item 2</li>
      </ul>
    </li>
    <li>
      Item three
    </li>
    <li>
      Item four
    </li>
  </ul>

</body>
</html>
