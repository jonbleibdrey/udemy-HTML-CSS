<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name"> Name</label><br />
        <input type="text" name="name" id="name" value="John doe" />
      </div>

      <div>
        <label for="email"> Email</label><br />
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="message">Message</label><br />
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="30"
          placeholder="fun days"
        ></textarea>
      </div>
      <div>
        <label for="sex"> Sex</label>
        <select name="sex" id="ssex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other" selected>Other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birthdate"> Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <label for="membership"> Membership</label>
        <input type="radio" name="membership" value="simple" id="membership" />
        Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />
        Standard
        <input type="radio" name="membership" value="super" id="membership" />
        Super
      </div>
      <div>
        <label for="likes"> I like...</label>
        <input type="checkbox" name="likes" value="bike" id="likes" />
        Bike
        <input type="checkbox" name="likes" value="car" id="likes" checked />
        Car
        <input type="checkbox" name="likes" value="boat" id="likes" />
        Boat
      </div>
      <!-- <input type="submit" value="submit" /> -->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
