<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color</title>
  <style>
    h1{
      /* color name */
      color: coral;
    }

    h2{
      /* rgb anywhere between 0-255 red green blue*/
      color: rgb(0,255,0);
    }

    h3{
      /* hex 3-6 numbers 000000 black ffffff white*/
      color: #000000;
    }
  </style>
</head>
<body>
  <h1> header 1</h1>
  <h2> header 2</h2>
  <h3> header 3</h3>
</body>
</html>
