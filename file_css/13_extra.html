<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        /* display: none; will completely take away from dom, unlike the bottom one where its still their in the dom */
        /* visibility: hidden; */
        color: blue !important;
      }

      .hello {
        color: red;
        margin-top: -30px;
        margin-left: -30px;

        /* you can have negative in margin, not padding */
      }
    </style>
  </head>
  <body>
    <h1 class="hello">Hello world</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic rem dolorum
      cupiditate amet rerum iure odit, laudantium temporibus fuga deleniti animi
      nisi quasi accusamus, expedita voluptas impedit. Facilis, laborum!
      Placeat!
    </p>
  </body>
</html>
