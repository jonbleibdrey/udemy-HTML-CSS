<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- external link -->
    <p>
      <a href="http://google.com"> Click for google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank"> Click for google</a>
    </p>
    <!-- internal link -->
    <p>
      <a href="/04_typhography.html"> typhography</a>
    </p>

    <!-- local image -->
    <img src="/sample.jpg" alt="My Image" >

    <!-- Remote img -->
    <img src="https://source.unsplash.com/500x600/?nature,water" alt=" My image 2">

  </body>
</html>
